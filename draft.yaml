models:
models:
  City:
    name: string
    softDeletes: true
    relationships:
      hasMany: Location

  Location:
    name: string
    telephone: string
    fax: string
    email: string
    city_id: id:foreign
    softDeletes: true
    relationships:
      belongsTo: City
      hasMany: Room

  Room:
    name: string
    alt_name: string nullable
    isClassroom: boolean default:0
    location_id: id:foreign
    softDeletes: true
    relationships:
      belongsTo: Location
