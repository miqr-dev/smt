models:
  Region:
    name: string
    timestamps: true
    softDeletes: true
    relationships:
      hasMany: City

  City:
    name: string
    timestamps: true
    softDeletes: true
    relationships:
      hasMany: 'User, Location'
      belongsTo: Region

  Location:
    name: string
    city_id: id:city
    timestamps: true
    softDeletes: true
    relationships:
      belongsTo: City
      hasMany: Room

  Room:
    name: string
    alt_name: string
    floor: string
    timestamps: true
    softDeletes: true
    relationships:
      belongsTo: Location

  Termination:
    name: string
    location: string
    occupation: string
    note: text
    exit: date
    softDeletes: true
    timestamps: true
    relationships:
      belongsTo: User

seeders: Region, City, Location, Room