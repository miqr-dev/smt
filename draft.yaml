models:
  Peripheri:
    name: string
    description: text nullable
    timestamps: true
    softDeletes: true
    relationships:
      hasMany: PeripheriRequestItem

  PeripheriRequest:
    timestamps: true
    softDeletes: true
    relationships:
      morphTo: ticketable
      hasMany: PeripheriRequestItem

  PeripheriRequestItem:
    quantity: integer
    timestamps: true
    softDeletes: true
    relationships:
      belongsTo: Peripheri, PeripheriRequest

  Ticket:
    status: string
    priority: string
    onLocation: boolean
    timestamps: true
    softDeletes: true
    relationships:
      morphMany: PeripheriRequest, ticketable

seeders: Peripheri
